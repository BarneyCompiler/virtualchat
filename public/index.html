<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Add these lines at the end of the head section -->
  <link rel="stylesheet" href="https://unpkg.com/emoji-mart/css/emoji-mart.css" />
  <script src="https://unpkg.com/emoji-mart"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #202020; /* Dark background color for dark mode */
      color: #ffffff; /* Text color for dark mode */
    }

    #container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    form {
      display: flex;
      margin-top: 20px;
    }

    form input,
    form button,
    form #emojiButton {
      border: none;
      border-radius: 5px;
      margin-right: 10px;
      cursor: pointer;
    }

    form input {
      flex: 1;
      padding: 10px;
      background-color: #333333; /* Darker background color for input boxes */
      color: #ffffff; /* Text color for input boxes */
    }

    form button,
    form #emojiButton {
      padding: 10px;
      background-color: #4CAF50; /* Green color for buttons */
      color: #ffffff; /* Text color for buttons */
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin: 5px 0;
      padding: 10px;
      border-radius: 10px;
      background-color: #333333; /* Darker background color for message boxes */
    }

    .message {
      font-weight: bold;
    }
  </style>
  <title>Simple Chat App</title>
</head>
<body>
  <div id="container">
    <ul id="messages"></ul>
    <!-- Add these lines after the existing form -->
    <form id="form" action="">
      <input id="username" placeholder="Username" autocomplete="off" required />
      <div id="emojiContainer"></div>
      <input id="m" placeholder="Message" autocomplete="off" required />
      <button>Send</button>
      <button id="emojiButton">ðŸ˜Š</button>
      <input type="file" id="fileInput" accept="image/*" />
    </form>
  </div>
  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const socket = io();

      const form = document.querySelector('form');
      const usernameInput = document.querySelector('#username');
      const messageInput = document.querySelector('#m');
      const messages = document.querySelector('#messages');
      const emojiPicker = new EmojiPicker({ 
        locale: 'en',
        style: 'native',
        emojiTooltip: true,
      });

      // Emoji picker setup
      emojiPicker.on('emoji', (emoji) => {
        messageInput.value += emoji.native;
      });

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        if (usernameInput.value && messageInput.value) {
          const msg = {
            text: messageInput.value,
            username: usernameInput.value,
            emoji: null, // You can modify this to include emoji information if needed
          };
          socket.emit('chat message', msg);
          messageInput.value = '';
        }
      });

      socket.on('chat message', (msg) => {
        const item = document.createElement('li');
        const emojiSpan = msg.emoji ? `<span>${msg.emoji}</span>` : '';
        item.innerHTML = `<span class="message">${msg.username}: ${emojiSpan} ${msg.text}</span>`;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });

      // Image upload setup (replace input with your own file input)
      const fileInput = document.getElementById('fileInput');
      fileInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (readerEvent) => {
            const imageData = {
              username: usernameInput.value,
              image: readerEvent.target.result,
            };
            socket.emit('image', imageData);
          };
          reader.readAsDataURL(file);
        }
      });

      // Initialize and show emoji picker
      document.getElementById('emojiButton').addEventListener('click', () => {
        emojiPicker.togglePicker(document.getElementById('emojiContainer'));
      });
    });
  </script>
</body>
</html>
